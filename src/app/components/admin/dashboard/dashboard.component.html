<mat-grid-list cols="{{ mobileQuery.matches ? 1 : 2 }}" rowHeight="46em">

  <mat-grid-tile *ngFor="let game of games.token">

    <mat-card class="mat-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>
          {{ game.nombre }}
        </mat-card-title>

        <mat-card-subtitle *ngFor="let detalle of game.detalles">
          Publicado {{ game.fecha_publicada | timeAgo }} | {{ detalle['genero'] | titlecase }}
        </mat-card-subtitle>

      </mat-card-header>

      <img mat-card-image
        [src]="!game.url_portada ? 'https://cdn.shopify.com/s/files/1/1486/9104/t/28/assets/no-img.jpg?0' : game.url_portada">

      <mat-card-content>
        <p>
          {{ game.descripcion }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <!-- <button matBadge="{{ game.visitas }}" matBadgeColor="accent" mat-flat-button color="accent" -->
        <button mat-flat-button color="accent"
          [routerLink]="['/game/',game._id]">
          <mat-icon>
            remove_red_eye
          </mat-icon>
          Ver juego
        </button>
        <button mat-icon-button>
          <mat-icon>
            thumb_up
          </mat-icon>
        </button>
        
      </mat-card-actions>

    </mat-card>

  </mat-grid-tile>

</mat-grid-list>
